<head>
  <meta charset="UTF-8">
  <title>CSS Box Model</title>

    div{
      height: 200px;
      width: 200px;
    }
    #first{
      background-color:#c8a2c8;
      padding: 20px;
      padding-bottom: 40px;
      border: 10px solid;   
  }
  #second{
    background-color: #90ee90;
    border: solid;
    border-width: 20px 10px;
    margin-left: 260px;
    box-sizing: 200px;
  }
  #third{
    background:  #add8e6;
    border: 10px solid;
    margin-left: 40px;
  }
  </style>
</head>
